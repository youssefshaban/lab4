<form #courseForm="ngForm" (ngSubmit)="onSubmit(courseForm)">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        name="title"
        #titleRef="ngModel"
        ngModel
        required
        minlength="3"
      />

      <div
        class="alert alert-danger p-1 mt-1"
        *ngIf="titleRef.dirty && titleRef?.errors?.required"
      >
        Title is required.
      </div>

      <div
        class="alert alert-danger p-1 mt-1"
        *ngIf="titleRef.dirty && titleRef?.errors?.minlength"
      >
        Title must be at least 3 charachters.
      </div>
    </div>

    <div class="form-group col-md-6">
      <label for="title">Instructor</label>
      <input
        type="text"
        class="form-control"
        name="instructor"
        ngModel
        #instructorRef="ngModel"
        required
      />

      <div
        class="alert alert-danger p-1 mt-1"
        *ngIf="instructorRef.dirty && instructorRef.invalid"
      >
        Instructor is required.
      </div>
    </div>

    <div class="form-group">
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          name="isAvailabel"
          ngModel
        />

        <label for="isAvailabel" class="form-check-label">Availabel</label>
      </div>
    </div>
  </div>

  <button
    class="btn"
    [ngClass]="{
      'btn-outline-success': courseForm.form.valid,
      'btn-outline-default': courseForm.form.inva
    }"
    type="submit"
    [disabled]="courseForm.form.invalid"
  >
    Save
  </button>
</form>
